spring.application.name=jazztock


#Datasource settings

spring.datasource.url=jdbc:mysql://localhost:3306/nombre_de_la_base_de_datos
spring.datasource.username=root
spring.datasource.password=12345678
# Nombre del controlador de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Hibernate settings 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# Loggin settings (no es necesario)
loggin.level.org.hibernate.sql=DEBUG
loggin.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
